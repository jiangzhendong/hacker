<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>TNote beta</title>
    <link type="text/css" rel="stylesheet" href="http://qplus1.idqqimg.com/module/common/scrollbar/scrollstyle.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div id="content" class="content">
    
</div>
<!-- templates -->
<script id="contentTmpl" type="template">
<header cmd="void">
    <div class="title">TNote</div>
    <div class="toolbar">
        <a href="javascript:void(0);" cmd="new" class="button">[<%=tn.i18n.getMessage('new')%>]</a>
        <a href="javascript:void(0);" cmd="order" class="button">[<%=tn.i18n.getMessage('order')%>]</a>
    </div>
</header>
<div class="body" cmd="void">
    <div class="note-list-container">
        <ul id="noteList" class="note-list">
        </ul>
    </div>
    <div id="noteEditor" class="note-editor-container" cmd="void" style="display: none;">
    </div>
</div>
<footer></footer>
</script>
<script id="editorTmpl" type="text/plain">
<li class="note-item">
    <div class="note-item-title"><%=note.title%></div>
    <div class="note-item-content"><%=note.content%></div>
    <div class="note-item-meta">
        <span class="note-item-time"><%=dateFormat(note.createTime, 'YYYY-MM-DD')%></span>
    </div>
</li>
</script>
<script id="editorTmpl" type="text/plain">
<div class="note-editor <%=isEditing ? 'editing' : ''%>">
    <div class="note-editor-header">
        <div class="note-editor-time">
<% if(isEditing){ %>
            <input required pattern="\\d{4}/\\d{2}/\\d{2}"  placeholder="xxxx/xx/xx" value="<%=note.createTime || ''%>">
<% }else{ %>
            <span class="value"><%=note.createTime %></span>
<% } %>
        </div>
        <div class="note-editor-title">
<% if(isEditing){ %>
            <input required placeholder="title">
<% }else{ %>
            <span class="value"><%=note.title %></span>
<% } %>
        </div>
        <div class="note-editor-action">
<% if(isEditing){ %>
            <a href="javascript:void(0);" cmd="save" class="button save-button">[<%=tn.i18n.getMessage('save')%>]</a>
<% }else{ %>
            <a href="javascript:void(0);" cmd="edit" class="button edit-button">[<%=tn.i18n.getMessage('edit')%>]</a>
<% } %>
        </div>
    </div>
    <div class="note-editor-body">
        <div class="note-editor-content">
<% if(isEditing){ %>
            <textarea required placeholder="some text"></textarea>
<% }else{ %>
            <%=note.content%>
<% } %>    
        </div>
    </div>
</div>
</script>
<!-- end of templates -->
<!-- scripts -->
<script out="js/jx.all.js" type="text/javascript" src="js/jx.core.js"></script>
<script out="js/jx.all.js" type="text/javascript" src="js/jx.base.js"></script>
<script out="js/jx.all.js" type="text/javascript" src="js/jx.browser.js"></script>
<script out="js/jx.all.js" type="text/javascript" src="js/jx.dom.js"></script>
<script out="js/jx.all.js" type="text/javascript" src="js/jx.event.js"></script>
<script out="js/jx.all.js" type="text/javascript" src="js/jx.format.js"></script>
<script out="js/jx.all.js" type="text/javascript" src="js/jx.string.js"></script>
<script out="js/jx.all.js" type="text/javascript" src="js/jx.http.js"></script>

<script out="js/tnote.all.js" type="text/javascript" src="js/tn.start.js"></script>
<script out="js/tnote.all.js" type="text/javascript" src="js/tn.config.js"></script>
<script out="js/tnote.all.js" type="text/javascript" src="js/tn.main.js"></script>
<script out="js/tnote.all.js" type="text/javascript" src="js/tn.model.js"></script>
<script out="js/tnote.all.js" type="text/javascript" src="js/tn.net.js"></script>
<script out="js/tnote.all.js" type="text/javascript" src="js/tn.storage.js"></script>
<script out="js/tnote.all.js" type="text/javascript" src="js/tn.template.js"></script>
<script out="js/tnote.all.js" type="text/javascript" src="js/tn.util.js"></script>
<script out="js/tnote.all.js" type="text/javascript" src="js/tn.view.js"></script>
<script out="js/tnote.all.js" type="text/javascript" src="js/tn.i18n.js"></script>

<script out="js/tnote.all.js" type="text/javascript" src="js/tn.ui.js"></script>
